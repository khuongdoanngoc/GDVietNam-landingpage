<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Mô hình 3D GD Việt Nam | GD Việt Nam</title>
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="header-logo">
                <a href="/">
                    <img src="./images/logo.png" alt="logo" />
                </a>
            </div>
            <span class="header-version">v1.0.0</span>
            <div class="header-right-items">
                <span class="dashboard">Trang chủ</span>
                <span class="model">Mô hình</span>
                <button class="header-gdvietnam-button">GD Việt Nam</button>
            </div>
        </header>
        <!-- end header -->

        <!-- profiles -->
        <div class="profile1">
            <div class="profile1-title">
                <span>
                    Software
                    <br />
                    3D Simulation
                    <br />
                    by
                    <span style="color: rgb(0, 171, 85)">GD VIET NAM</span>
                </span>
            </div>
            <div class="profile1-specification">
                <p>
                    Phần mềm mô phỏng 3D được xây dựng và phát triển bám sát dựa
                    theo thông tư số 38/2021/TT-BGDĐT và 39/2021/TT-BGDĐT.
                </p>
            </div>
            <div class="profile1-interact">
                <div class="iteract-item">
                    <img src="./images/profile1_3d_icon.png" alt="profile1-3d">
                    <a href="/">Sinh động</a>
                </div>
                <div class="iteract-item iteract-modeling">
                    <img src="./images/profile1_modeling_icon.png" alt="profile1-modeling">
                    <a href="/">Tương tác</a>
                </div>
            </div>
            <div class="profile1-detail"></div>
            <div class="profile1-devices">
                <div class="devices-title"></div>
                <div class="devies-icons"></div>
            </div>
        </div>
    </body>
</html>
